<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S77 - Contact Us</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Get in touch with S77. Contact us at info@s77.ai for inquiries and information.">
    <meta name="keywords" content="S77, contact, email, info">
    <meta name="author" content="S77">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://s77.ai/">
    <meta property="og:title" content="S77 - Contact Us">
    <meta property="og:description" content="Get in touch with S77. Contact us at info@s77.ai for inquiries and information.">
    <meta property="og:image" content="https://s77.ai/s77logo.png">
    <meta property="og:site_name" content="S77">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://s77.ai/">
    <meta property="twitter:title" content="S77 - Contact Us">
    <meta property="twitter:description" content="Get in touch with S77. Contact us at info@s77.ai for inquiries and information.">
    <meta property="twitter:image" content="https://s77.ai/s77logo.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="s77logo.png">
    <link rel="apple-touch-icon" href="s77logo.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://s77.ai/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: auto;
            margin-top: auto;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .email {
            position: absolute;
            bottom: 40px;
            font-size: 14px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .email:hover {
            color: #333;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
            }

            .email {
                bottom: 30px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 120px;
                height: 120px;
            }

            .email {
                bottom: 20px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="s77logo.png" alt="S77 Logo">
    </div>
    <a href="mailto:info@s77.ai" class="email">info@s77.ai</a>
</body>
</html>
